<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENIGMA - Cognitive Verification System</title>
    <meta name="description" content="ENIGMA Cognitive Verification System - Enter your access code to verify human intelligence">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="min-h-screen relative scanlines">
        <!-- Background Grid -->
        <div class="fixed inset-0 opacity-10 pointer-events-none bg-grid"></div>
        
        <!-- Main Container -->
        <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
            <div class="w-full max-w-2xl">
                
                <!-- Header -->
                <div class="text-center mb-12 header-animation">
                    <h1 class="text-4xl md:text-6xl font-bold matrix-text text-glow mb-4 animate-flicker">
                        ENIGMA
                    </h1>
                    <p class="cyber-text text-xl md:text-2xl text-glow">
                        COGNITIVE VERIFICATION SYSTEM
                    </p>
                    <div class="w-32 h-1 bg-gradient-to-r from-transparent via-matrix to-transparent mx-auto mt-4"></div>
                </div>
                
                <!-- Terminal Interface -->
                <div class="terminal-border terminal-animation">
                    <div class="terminal-inner p-8">
                        
                        <!-- Input Section -->
                        <div id="input-section" class="space-y-6">
                            <!-- Status Display -->
                            <div class="mb-8">
                                <div class="flex items-center mb-4">
                                    <div class="w-3 h-3 bg-matrix rounded-full mr-3 animate-pulse"></div>
                                    <span class="matrix-text font-semibold">SYSTEM STATUS: ACTIVE</span>
                                </div>
                                <div class="text-sm text-gray-400 mb-4">
                                    &gt; Awaiting cognitive verification sequence...
                                </div>
                            </div>
                            
                            <!-- Code Input Section -->
                            <div class="space-y-6">
                                <div>
                                    <label for="accessCode" class="block cyber-text text-lg font-semibold mb-3">
                                        ENTER ACCESS CODE:
                                    </label>
                                    <input
                                        id="accessCode"
                                        type="text"
                                        maxlength="5"
                                        placeholder="_ _ _ _ _"
                                        class="w-full bg-terminal border-2 border-gray-600 rounded-lg px-6 py-4 text-2xl font-mono text-center matrix-text input-glow focus:outline-none focus:border-matrix transition-all duration-300 tracking-wider"
                                        autocomplete="off"
                                        autofocus
                                    />
                                </div>
                                
                                <button
                                    id="verify-btn"
                                    disabled
                                    class="w-full bg-gradient-to-r from-cyan to-matrix hover:from-matrix hover:to-cyan text-black font-bold py-4 px-8 rounded-lg transition-all duration-300 hover:shadow-lg hover:shadow-matrix/50 text-lg disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    VERIFY ACCESS
                                </button>
                                
                                <div id="error-message" class="neon-pink-text text-center font-semibold opacity-0 transition-opacity duration-300">
                                    ERROR: Invalid access code format. Please enter exactly 5 digits.
                                </div>
                            </div>
                        </div>

                        <!-- Success Section -->
                        <div id="success-section" class="space-y-6 hidden">
                            <!-- Success Message Section -->
                            <div class="text-center">
                                <div id="access-accepted" class="matrix-text text-2xl font-bold mb-6 text-glow opacity-0 transform scale-75 transition-all duration-500">
                                    [ACCESS CODE ACCEPTED]
                                </div>
                                
                                <div id="message-container" class="space-y-4 text-left max-w-lg mx-auto">
                                    <!-- Messages will be dynamically inserted here -->
                                </div>
                            </div>
                            
                            <div id="reset-container" class="opacity-0 transform translate-y-5 transition-all duration-800">
                                <button
                                    id="reset-btn"
                                    class="w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 text-sm mt-8"
                                >
                                    RESET SYSTEM
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Footer -->
                <div class="text-center mt-8 text-gray-500 text-sm footer-animation">
                    <p>ENIGMA Cognitive Verification System v2.1.7</p>
                    <p class="mt-2">Authorized Personnel Only</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
